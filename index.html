<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Kalculator</title>
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <div class="kalculator">
            <div class="kalculator__screen">
                <div class="kalculator__screen__previous"></div>
                <div class="kalculator__screen__container-current">
                    <div class="kalculator__screen__current"></div>
                </div>
            </div>

            <div class="kalculator__keyboard">
                <div class="kalculator__keyboard__row">
                    <button class="kalculator__keyboard__button">C</button>
                    <button class="kalculator__keyboard__button">+/-</button>
                    <button class="kalculator__keyboard__button">%</button>
                    <button class="kalculator__keyboard__button">/</button>
                </div>

                <div class="kalculator__keyboard__row">
                    <button class="kalculator__keyboard__button">7</button>
                    <button class="kalculator__keyboard__button">9</button>
                    <button class="kalculator__keyboard__button">8</button>
                    <button class="kalculator__keyboard__button">X</button>
                </div>

                <div class="kalculator__keyboard__row">
                    <button class="kalculator__keyboard__button">4</button>
                    <button class="kalculator__keyboard__button">5</button>
                    <button class="kalculator__keyboard__button">6</button>
                    <button class="kalculator__keyboard__button">-</button>
                </div>

                <div class="kalculator__keyboard__row">
                    <button class="kalculator__keyboard__button">1</button>
                    <button class="kalculator__keyboard__button">2</button>
                    <button class="kalculator__keyboard__button">3</button>
                    <button class="kalculator__keyboard__button">+</button>
                </div>

                <div class="kalculator__keyboard__row">
                    <button class="kalculator__keyboard__button"></button>
                    <button class="kalculator__keyboard__button">0</button>
                    <button class="kalculator__keyboard__button">,</button>
                    <button class="kalculator__keyboard__button kalculator__keyboard__button--yellow">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
